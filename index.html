<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input {
            width: 440px;
            height: 22px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>学生信息</h1>
    </header>
    <fieldset style="width:480px">
        <legend style="color:red">
            <h3>学生档案</h3>
        </legend>
        <form id="testform" action="#" method="get">
            姓名：<br/>
            <input type="text" name="name1" required="required" placeholder="请输入姓名" autocomplete="off" />
            <span style="color:red">*</span>
            <br/> 学号：<br/>
            <input type="text" name="name2" required="required" placeholder="请输入学号" autocomplete="off" />
            <span style="color:red">*</span>
            <br/> 手机号码：<br/>
            <input type="tel" name="tel1" required="required" placeholder="请输入手机号" autocomplete="off" />
            <span style="color:red">*</span>
            <br/> 邮箱地址：<br/>
            <input type="email" name="email1" required="required" placeholder="请输入邮箱地址" autocomplete="off" />
            <span style="color:red">*</span>
            <br/> 录取学校：<br/>
            <input type="search" name="sea1" list="names" />
            <datalist id="names">
			<option>河北师范大学</option>
			<option>河北科技大学</option>
			<option>河北经贸大学</option>
			<option>石家庄铁道大学</option>
            </datalist>
            <br/> 入学成绩：<br/>
            <input type="number" name="num1" min="600" max="750" step="5" />
            <br> 入学时间：<br/>
            <input type="date" name="datedemo" /><br>
            <input type="submit" value="提交" />
        </form>
    </fieldset>
</body>
<script>
</script>

</html>
